<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div class="container">

    <header>
      <input type="text" name="city" id="search-city" 
      class="search-box" placeholder="Search for a city..." />
    </header>

    <main>

      <section class="location">
        <div class="city">Pune ,India</div>
        <div class="date">Thursday 8 October 2023</div>
      </section>

      <section class="current">
        <div class="temp">28<span>°c</span></div>
        <div class="weather">Haze</div>
        <div class="hi-low">18°c / 28°c</div>
      </section>

    </main>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
